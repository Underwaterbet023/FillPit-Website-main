<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="shortcut icon" href="images/Scary10.png" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li class="active"><a href="#" onclick="switchPage('profilePage')">Profile</a></li>
                    <li id="submitLink"><a href="submit.html">Submit</a></li>
                    <li><a href="rewards.html" onclick="switchPage('rewardsPage')">Rewards</a></li>
                    <!-- <li><a href="#" onclick="switchPage('historyPage')">History</a></li> -->
                </ul>
            </nav>
            <div class="logout">
                <a href="index.html">Logout</a>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top navigation and statistics cards -->
            <header class="top-nav">
                <!-- <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div> -->
                <div class="user-info">
                    <img src="9720009.jpg" alt="User Avatar" class="avatar">
                </div>
            </header>
            <!-- Profile Form Section -->
            <div class="profile-form-container" id="profileFormContainer">
                <h3>Complete Your Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email:</label>
                        <input type="email" id="profileEmail" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="saveProfileBtn">Save Profile</button>
                    </div>
                </form>
            </div>

            <!--  User Details Section -->
            <div class="detail-section" id="userDetailsSection">
                <h4>Your Profile Details</h4>
                <table id="detailTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <!-- Submission History Section -->
            <div class="submission-history">
                <h3>Submission History</h3>
                <div class="submission-list">
                    <!-- Submission items will be added here dynamically -->
                </div>
            </div>
            <!-- Submission form removed - users should use the Submit page instead -->


            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
    <script src="location.js"></script> <!-- Include the new location.js file -->
</body>
</html>
