<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Details - FillPit</title>
    <link rel="shortcut icon" href="images/Scary10.png" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="dashboard.html">Profile</a></li>
                    <li class="active"><a href="submit.html">Submit</a></li>
                    <li><a href="rewards.html">Rewards</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top navigation -->
            <header class="top-nav">
                <div class="user-info">
                    <img src="9720009.jpg" alt="User Avatar" class="avatar">
                    <span id="userNameDisplay"></span>
                </div>
            </header>
            
            <!-- Submission Status Section -->
            <div class="submission-status" id="submissionStatusContainer">
                <h3>Submission Status</h3>
                <div id="statusMessage">
                    <!-- Status message will be displayed here -->
                </div>
            </div>
            
            <!-- Submission Form Container -->
            <div class="submission-form-container" id="submissionFormContainer">
                <h1>Fill Pit Details</h1>
                <form id="submissionForm">
                    <!-- Image Upload Section -->
                    <div class="form-group">
                        <label for="imageUpload">Upload Image:</label>
                        <input type="file" id="imageUpload" name="image" accept="image/*" style="display:none;" onchange="showImageName()">
                        <button type="button" class="select-image" onclick="document.getElementById('imageUpload').click()">Select Image</button>
                        <p id="imageName" style="margin-top: 8px; color: #555;"></p>
                    </div>
                    
                    <!-- Description Section -->
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" placeholder="Enter a description here..." required></textarea>
                    </div>
                    
                    <!-- Landmark Section -->
                    <div class="form-group">
                        <label for="landmark">Landmark:</label>
                        <input type="text" id="landmark" name="landmark" placeholder="Enter landmark here..." required>
                    </div>
                    
                    <!-- Location Section -->
                    <div class="form-group">
                        <label for="location">Find Your Location:</label>
                        <button type="button" id="getLocationBtn" class="select-image">Get Location</button>
                        <input type="text" id="location" name="location" readonly placeholder="Location will appear here..." required>
                    </div>
                    
                    <!-- Map Container -->
                    <div id="map" class="map-container"></div>
                    
                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="submit.js"></script>
</body>
</html>
